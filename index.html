<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWA Demo</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/utils.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.json">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <header class="mdc-top-app-bar" style="background-color:#21a1dd">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title">Houzz Pro</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
        </section>
      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
      <div class="slideshow-container">

        <div class="slide fade">
          <img src="./images/houzz-design-1.png" style="width:100%">
        </div>
    
        <div class="slide fade">
          <img src="./images/houzz-design-2.png" style="width:100%">
        </div>
    
        <div class="slide fade">
          <img src="./images/houzz-design-3.png" style="width:100%">
        </div>
    
        <div class="slide fade">
          <img src="./images/houzz-design-4.png" style="width:100%">
        </div>
    
        <div class="slide fade">
          <img src="./images/houzz-design-5.png" style="width:100%">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <button class="add-button">Install App</button>
      </div>
    </main>

  </body>
  <script src="./scripts/slideshow.js"></script>
</html>
