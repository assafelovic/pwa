<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWA Demo</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/utils.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

    <!-- Slideshow container -->
  <div class="slideshow-container">
    <h2>Welcome to PWA!</h2>

    <!-- Full-width images with number and caption text -->
    <div class="slide fade">
      <img src="./images/houzz-design-1.png" style="width:100%">
    </div>

    <div class="slide fade">
      <img src="./images/houzz-design-2.png" style="width:100%">
    </div>

    <div class="slide fade">
      <img src="./images/houzz-design-3.png" style="width:100%">
    </div>

    <div class="slide fade">
      <img src="./images/houzz-design-4.png" style="width:100%">
    </div>

    <div class="slide fade">
      <img src="./images/houzz-design-5.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <button class="add-button">Install App</button>
  </div>

  </body>
  <script src="./scripts/slideshow.js"></script>
</html>
